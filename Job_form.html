<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">            
        
        <br>
        <br>

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">            
        
        <br>
        <br>

        <label for="phone">Phone NO:</label>
        <input type="tel " id="phone" name="phone">           

        <br>
        <br>

        <label for="File">Resume</label>
        <input type="file" id="File" name="File">

        <br>
        <br>

        <label for="count">Experience :</label>
        <input type="number" id="count" name="count" min="0" max="50">

        <fieldset>
         
            <legend>Skills</legend>

            <label for="Checkbox1">HTML</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox1">

            <br>
            <br>

            <label for="Checkbox2">CSS</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox2">

            <br>
            <br>

            <label for="Checkbox3">JAVASCRIPT</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox3">

         </fieldset> 

         <br>
         <br>

         <label for="Educationinfo">Education Info:</label>   
         <select name="Educationinfo" id="Educationinfo">
          <option value="High School">High School</option>
          <option value="Graduation">Graduation</option>
          <option value="Post Graduation">Post Graduation</option>
          <option value="Other">Other</option>
         </select>

         <fieldset>
         
            <legend>Availability</legend>

            <label for="radio">Full_Time</label>
            <input type="radio" name="radio" id="radio1"> 

            <label for="radio">Part_Time</label>
            <input type="radio" name="radio" id="radio2"> 

         </fieldset> 

         <label for="textarea1">Additional Comments:</label>
         <br>
         <textarea name="textarea1" id="teaxtarea1" cols="30" rows="10"></textarea>
         <br>
         <br>
         <input type="Submit" value="Submit Application">
         <a href="complex_form.html">Complex Form </a>


    </form>
</body>
</html>
