<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INd</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">            
        
        <br>
        <br>

        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">            
        
        <br>
        <br>

        <label for="phone">Phone NO:</label>
        <input type="tel " id="phone" name="phone">           

        <br>
        <br>
         
        <label for="occupationType">occupation:</label>   
        <select name="occupationType" id="Occupation type">
         <option value="student">Student</option>
         <option value="professional">Professional</option>
         <option value="other">Other</option>

        </select>

        <br>
        <br>

         <fieldset>
         
            <legend>Topic Of Interest</legend>

            <label for="Checkbox1">HTML</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox1">

            <label for="Checkbox2">CSS</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox2">

            <label for="Checkbox3">JAVASCRIPT</label>
            <input type="Checkbox" name="Checkbox" id="Checkbox3">

         </fieldset> 
         <label for="textarea1">Comments:</label>
         <br>
         <textarea name="textarea1" id="teaxtarea1" cols="30" rows="10"></textarea>

         <button>Register</button>
    </form>
</body>
</html>
